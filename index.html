<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/stylesheet.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>


  <title>Rocket Champ</title>
</head>

<body>
  <!-- <a class="link" href="https://ithub-mocha.vercel.app/">ITHUB</a> -->

  <div class="page contact">Contact</div>
  <div class="page home">Home</div>
  <div class="page aboutme">About me</div>

</body>

<script>
  document.body.style.overflow = 'hidden';

  const dimensions = {
    first: ["contact", "home", "aboutme"]
  }

  let currentPage = 1;
  let currentPosition = 0;

  let swipeUp = anime.timeline({
    easing: 'easeOutExpo',
    duration: 750,
    autoplay: false
  }).add({
    targets: "body",
    scale: 0.8,
    translateY: `${currentPosition}%`,
    // scale: 1,
    duration: 1000,
    easing: 'easeInOutExpo'
    , forwards: true
  })

  let swipeDown = anime({
    targets: "body",
    keyframes: [
      { scale: 0.5 },
      { translateY: `${currentPosition}%` },
      { scale: 1 }
    ],
    duration: 1000,
    autoplay: false,
    easing: 'easeInOutExpo'
  })

  let swipeRight = anime({
    targets: "body",
    keyframes: [
      { scale: 0.5 },
      { translateX: `${currentPosition}%` },
      { scale: 1 }
    ],
    duration: 1000,
    autoplay: false,
    easing: 'easeInOutExpo'
  })

  let swipeLeft = anime({
    targets: "body",
    keyframes: [
      { scale: 0.5 },
      { translateX: `${currentPosition}%` },
      { scale: 1 }
    ],
    duration: 1000,
    autoplay: false,
    easing: 'easeInOutExpo'
  })

  // window.addEventListener('wheel', (event) => {
  //   if (event.deltaY > 0) {
  //     swipeUp();
  //   } else if (event.deltaY < document.body.scrollHeight) {
  //     swipeDown();
  //   }
  // });

  while (false) {
    document.onkeydown = (e) => {
      if (e.key == "ArrowDown") {
        currentPosition -= 100;
        swipeDown.play();
      } else if (e.key == "ArrowUp") {
        swipeUp.play();
        currentPage -= 1;
      } else if (e.key == "ArrowLeft") {
        swipeLeft.play();
      } else if (e.key == "ArrowRight") {
        swipeRight.play();
      }
      console.log(dimensions.first[currentPage]);
    }
  }



</script>

</html>
