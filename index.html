        <div style="width: 100%; padding: 10px; display: flex; flex-direction: column; justify-content: space-between;">

<script>

  const main = document.getElementById("main");
  const projects = document.querySelectorAll("#project");
  const tags = document.querySelectorAll("#tag");

  class Project {
    constructor(name, tech, links) {
      this.name = name;
      this.tech = tech;
      this.links = links;
    }
  }



  const getRandomColor = (saturation = 0.9, luminance = 0.6) => {
    return `hsl( ${Math.random() * 360}, ${saturation * 100}%, ${luminance * 100}%)`;
  }

  setInterval(() => {
    const currentColor = getRandomColor();
    main.style.borderColor = "white";
    main.style.boxShadow = `0px 0px 20px 5px ${currentColor}, 
                              inset 0px 0px 20px 5px ${currentColor}`;
    main.style.transform = `rotateX(0deg)`;
    projects.forEach(element => {
      element.style.borderColor = getRandomColor();
    });
    tags.forEach(element => {
      const currentColor2 = getRandomColor(0.3, 0.4);
      element.style.backgroundColor = currentColor2;
      element.style.boxShadow = `0px 0px 5px 2px ${currentColor2}, 
                              inset 0px 0px 5px 2px ${currentColor2}`;
      element.style.color = "white";
    })
  }, 1000)

</script>
